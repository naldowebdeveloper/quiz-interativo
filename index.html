<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você consegue acertar qual país ganhou a copa do mundo no seu respectivo ano?</title>
</head>
<body>
  <div class="intro py-3 bg-success text-center">
    <div class="container">
      <h2 class="text-light display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="quiz py-4 bg-light">
    <div class="container">
      <h2 class="my-5 text-dark">Você consegue acertar qual país ganhou a copa do mundo no seu respectivo ano?</h2>

      <form class="quiz-form text-dark">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Copa do mundo de 2018:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Bélgica
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              França
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Copa do mundo de 2014:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Brasil
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Alemanha
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Copa do mundo de 2010:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Itália
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Espanha
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Copa do mundo de 2006:</p>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Argentina
            </label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              França
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn bg-warning text-light">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
